# docker-compose.yml

version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 8008:8000

    depends_on:
      - db
  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${user}
      - POSTGRES_PASSWORD=${pwd}
      - POSTGRES_DB=fast_api
      - DATABASE_URL="postgresql://${user}:${pwd}@127.0.0.1:5432/fast_api"

volumes:
  postgres_data:
